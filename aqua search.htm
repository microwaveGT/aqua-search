<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Search â€” 2004 Edition</title>

    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
            background: linear-gradient(#bcd8ff, #e8f0ff, #ffffff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            padding-top: 80px;
            color: #2d2d2d;
        }

        h1 {
            font-size: 50px;
            font-weight: 600;
            color: #0b4cda;
            text-shadow: 0 2px 4px rgba(0,0,0,0.25), 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 45px;
        }

        /* Aqua container */
        .search-container {
            background: linear-gradient(to bottom, #f8fcff, #d7e8ff);
            padding: 30px;
            width: 560px;
            margin: auto;
            border-radius: 34px;
            border: 1px solid #a9c7ff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25), inset 0 1px 8px rgba(255,255,255,0.8);
            position: relative;
        }

        /* Container shine */
        .search-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            border-radius: 34px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.65), rgba(255,255,255,0));
            pointer-events: none;
        }

        /* Aqua search bar */
        #searchBox {
            width: 65%;
            padding: 14px 16px;
            border-radius: 30px;
            border: 1px solid #6fa5ff;
            font-size: 20px;
            outline: none;
            background: linear-gradient(to bottom, #ffffff 0%, #e8f1ff 55%, #d4e4ff 100%);
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.25), 0 1px 0 rgba(255,255,255,0.9);
        }

        /* Search bar shine */
        #searchBox::after {
            content: "";
            position: absolute;
            left: 8px;
            right: 8px;
            top: 4px;
            height: 45%;
            border-radius: 25px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
            pointer-events: none;
        }

        #searchBox:focus {
            border-color: #3e7cff;
            box-shadow: 0 0 8px rgba(104,163,255,0.9), inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Aqua gel button */
        #searchBtn {
            padding: 14px 28px;
            border: none;
            margin-left: 10px;
            border-radius: 30px;
            background: linear-gradient(to bottom, #bfe0ff 0%, #6fb3ff 45%, #3d82ff 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            box-shadow: inset 0 3px 6px rgba(255,255,255,0.75), 0 6px 14px rgba(0,0,0,0.3);
            transition: 0.15s;
        }

        /* Button shine */
        #searchBtn::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 8px;
            right: 8px;
            height: 40%;
            border-radius: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.9), rgba(255,255,255,0));
            pointer-events: none;
        }

        #searchBtn:hover {
            transform: scale(1.06);
            background: linear-gradient(to bottom, #cbe6ff 0%, #87c1ff 45%, #4a8eff 100%);
        }

        /* Results bubble */
        #results {
            margin-top: 40px;
            font-size: 20px;
            background: linear-gradient(#ffffff, #ebf2ff);
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #bcd1ff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.18), inset 0 1px 6px rgba(255,255,255,0.8);
            text-align: left;
            min-height: 80px;
            position: relative;
        }

        .result-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d5e3ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 22px;
            font-weight: bold;
            color: #0b4cda;
            text-decoration: none;
        }

        .result-snippet {
            margin-top: 5px;
            font-size: 17px;
            color: #444;
        }

        /* Aqua spinning loader */
        .aqua-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.6);
            border-top-color: #3d82ff;
            border-radius: 50%;
            animation: aquaSpin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes aquaSpin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

    </style>
</head>

<body>

    <h1>Aqua Search</h1>

    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search the Aqua Web...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="results">ðŸ”µ Enter a search term above.</div>

    <script>
        async function runSearch(query) {
            const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&no_redirect=1`;
            const resultsDiv = document.getElementById("results");

            // Show spinning loader
            resultsDiv.innerHTML = `
                <div style="text-align:center;">
                    <div class="aqua-spinner"></div>
                    <div style="margin-top:10px; font-size:18px;">Searching Aqua Webâ€¦</div>
                </div>
            `;

            try {
                const res = await fetch(url);
                const data = await res.json();

                let html = `<strong>Results for:</strong> <span style="color:#0b4cda">${query}</span><br><br>`;

                // Main abstract
                if (data.AbstractURL) {
                    html += `
                        <div class="result-item">
                            <a class="result-title" href="${data.AbstractURL}" target="_blank">${data.Heading}</a>
                            <div class="result-snippet">${data.AbstractText}</div>
                        </div>
                    `;
                }

                // Related Topics
                data.RelatedTopics.slice(0, 8).forEach(item => {
                    if (item.Text && item.FirstURL) {
                        html += `
                            <div class="result-item">
                                <a class="result-title" href="${item.FirstURL}" target="_blank">${item.Text}</a>
                            </div>
                        `;
                    }
                });

                if (html.trim() === "") {
                    html = "No results found.";
                }

                resultsDiv.innerHTML = html;

            } catch (err) {
                resultsDiv.innerHTML = "âš ï¸ Error fetching results. Try again.";
                console.error(err);
            }
        }

        document.getElementById("searchBtn").addEventListener("click", () => {
            const query = document.getElementById("searchBox").value.trim();
            if (!query) return;
            runSearch(query);
        });
    </script>

</body>
</html>
